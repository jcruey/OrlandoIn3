<!DOCTYPE <!DOCTYPE html>
<html>
<head>
	<title>Orlando In 3</title>
	<!--CSS-->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!--bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!--Firebase CDN-->
	<script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
	<!-- google fonts -->
	<link href='https://fonts.googleapis.com/css?family=Alfa+Slab+One' rel='stylesheet' type='text/css'>
</head>
<body>

	<!--login page-->
	<div class="container" id="loginPage">
		<div class="row" id="logoRow">
			<div id="logo">
				<img src="assets/images/oi3logo.png" alt="logo" height="" width="350">
			</div>
		</div>
		<div class="row" id="formRow"><br>
			<form class="form-horizontal">
			    <div class="form-group">
			    	<div class="col-sm-10 col-md-10 col-lg-10">
			      		<input type="text" class="form-control" id="inputName" placeholder="Enter Your Name">
			    	</div>
			    </div>
			    <button type="submit" class="btn btn-default" id="clickButton" data-toggle="modal" data-target="">Continue</button>
			</form>

		</div>
	</div>

	<!--Login button modals-->
	<!--no name modal content-->
	<div class="modal fade" id="modalNameEmpty" role="dialog">
		<div class="modal-dialog">
		    <div class="modal-content">
		        <div class="modal-header">
		        	<h4 class="modal-title">Error!</h4>
		        </div>
		        <div class="modal-body" id="errorMessage">
		        	<p>Please enter a name to continue.</p>
		        </div>
		        <div class="modal-footer">
		        	<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		        </div>
		    </div>
		</div>
	</div> 
	<!--illegal character modal content-->
	<div class="modal fade" id="modalNameIllegal" role="dialog">
		<div class="modal-dialog">
		    <div class="modal-content">
		        <div class="modal-header">
		        	<h4 class="modal-title">Error!</h4>
		        </div>
		        <div class="modal-body" id="errorMessage">
		        	<p>Please only enter letters a-z or A-Z.</p>
		        </div>
		        <div class="modal-footer">
		        	<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		        </div>
		    </div>
		</div>
	</div> 
	<!--success modal content-->
	<div class="modal fade" id="modalSuccess" role="dialog">
		<div class="modal-dialog">
		    <div class="modal-content">
		        <div class="modal-header">
		        	<h4 class="modal-title">Success!</h4>
		        </div>
		        <div class="modal-body" id="errorMessage">
		        	<p>You have successfully entered a name!</p>
		        </div>
		        <div class="modal-footer">
		        	<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		        </div>
		    </div>
		</div>
	</div> 
	<!--End Login page-->

	<!--Step1 page-->
	<div class="container" id="step1">
		<div id="foodImage">
			<div class="row">
				<div class="col-sm-6 col-md-6 col-lg-6">
					
				</div>
				<div class="col-sm-6 col-md-6 col-lg-6">
					<div id="venueChoices">
						<select class="form-control" id="foodChoices"></select>
						<select class="form-control" id="priceChoices"></select>
						<input class="btn btn-info" id="submitQuery" type="submit" value="Submit">
					</div>
				</div>
			</div>	
		</div>	
		<!--shows food results-->
		<div class="row" id="restaurants">
			<div class="row" id="fsquareResults">
				<div class="col-sm-12 col-md-12 col-lg-12">
				</div>	
			</div>
		</div>
	</div>

	<!--Food Modal Content-->
	<div class="modal fade" id="modalFoodSelection" role="dialog">
	    <div class="modal-dialog">
	        <div class="modal-content">
	            <div class="modal-header">
	                <h4 class="modal-title">Restaurant</h4>
	            </div>
		        <div class="modal-body" id="errorMessage">
		            <p>You have selected a restaurant!</p>
		        </div>
	         	<div class="modal-footer">
	           		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	         	</div>
	        </div>
	    </div>
	</div>
	<!--End Step 1 Page-->

	<!--Step 2 Page-->
	<div class="container" id="step2">
		<div id="funImage">
			<div class="row">
				<div class="col-sm-6 col-md-6 col-lg-6">
					<select class="form-control" id="eventChoices"></select>
					<input class="btn btn-info" id="submitEventQuery" type="submit" value="Submit">
				</div>
			</div>
		</div>
		<!--shows event results-->
		<div class="row" id="fsquareEventResults">
			<div class="col-sm-12 col-md-12 col-lg-12">

			</div>
		</div>
	</div>

	<!--Event Modal Content-->
	<div class="modal fade" id="modalEventSelection" role="dialog">
	    <div class="modal-dialog">
			<div class="modal-content">
			    <div class="modal-header">
			        <h4 class="modal-title">Event</h4>
			    </div>
		        <div class="modal-body" id="errorMessage">
		            <p>You have selected an event!</p>
		        </div>
		        <div class="modal-footer">
		            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		        </div>
			</div>
		</div>
	</div>
	<!--End Step 2 Page-->

	<!--Step 3 Page-->
	<div class="container" id="step3">
		<div id="resultimage">
			<div class="row">
				<div id="fsquareResults" class="col-sm-12 col-md-12 col-lg-12">

				</div>
			</div>
		</div>
	</div>
	<!--End Step 3 Page-->

	<!--footer-->
	<footer>
		<div id="footer">
			<div class="row">
				<nav class="navbar navbar-default navbar-fixed-bottom">
					<div id="Footercolumn" class="col-sm-8 col-md-8 col-lg-8">
			 			<h3>1. Choose your Food 2. Choose your Entertainment 3. You're ready to go!</h3> 
					</div>
					<div id="Footercolumn2" class="col-sm-3 col-md-3 col-lg-3">
						<div id="social">
							<img src="assets/images/oi3logo.png" alt="logo" height="" width="50">
							<img src="assets/images/twitterlogo.png" alt="logo" height="40" width="40">
							<img src="assets/images/instagramlogo.png" alt="logo" height="40" width="40">
							<img src="assets/images/facebooklogo.png" alt="logo" height="40" width="40">
						</div>		
					</div>
				</nav>
			</div>
		</div> 
	</footer>

</body>

	<!--jquery/javascript-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
	<script type="text/javascript" src="assets/javascript/bootstrap.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>


</html>
