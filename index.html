<!DOCTYPE <!DOCTYPE html>
<html>
<head>
	<title>Orlando In 3</title>
	<!--CSS-->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!--bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!--Firebase CDN-->
	<script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
</head>
<body>
	<!--login page-->
	<div class="container" id="loginPage">
		<div class="row" id="logoRow">
			<div id="logo"><h1>LOGO</h1></div><!--probably change to background to logo-->
		</div>
		<div class="row" id="formRow"><br>
			<form class="form-horizontal">
			  <div class="form-group">
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="inputName" placeholder="Enter Your Name">
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-10">
			      <input type="date" class="form-control" id="inputDate">
			    </div>
			  </div>
			  <div class="form-group">
    			<button type="submit" class="btn btn-default" id="clickButton">Continue</button>
  			  </div>	
			</form>
		</div>
	</div>
	<!--End Login page-->
	<!--Step1 page-->
	<div class="container" id="step1">
		<div class="row">
			<div class="col-md-6">
				<div id="foodImage"><img src="http://placehold.it/200x200"></div>
			</div>
			<div class="col-md-6">
				<div class="dropdown">
				  <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Type of Food<span class="caret"></span></button>
				  <ul class="dropdown-menu">
				    <li><a href="#" id="meal1">#1</a></li>
				    <li><a href="#" id="meal2">#2</a></li>
				    <li><a href="#" id="meal3">#3</a></li>
				  </ul>
				</div>
				<div class="dropdown">
				  <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Price Range<span class="caret"></span></button>
				  <ul class="dropdown-menu">
				    <li><a href="#" id="price1">#1</a></li>
				    <li><a href="#" id="price2">#2</a></li>
				    <li><a href="#" id="price3">#3</a></li>
				  </ul>
				</div>
				<div class="dropdown">
				  <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Max Distance<span class="caret"></span></button>
				  <ul class="dropdown-menu">
				    <li><a href="#" id="max1">#1</a></li>
				    <li><a href="#" id="max2">#2</a></li>
				    <li><a href="#" id="max3">#3</a></li>
				  </ul>
				</div>
			</div> 
			<div class="row" id="restaurants">
				<div class="col-md-4">
					<div id="rest1"><img src="http://placehold.it/200x200"></div>
				</div>
				<div class="col-md-4">
					<div id="rest2"><img src="http://placehold.it/200x200"></div>
				</div>
				<div class="col-md-4">
					<div id="rest3"><img src="http://placehold.it/200x200"></div>
				</div>
			</div>
		</div>
	</div>
	<!--End Step 1 Page-->
	<!--Step 2 Page-->
	<div class="container" id="step2">
		<div class="row">
			<div class="col-md-12">
				<div id="funImage"><img src="http://placehold.it/200x200"></div>
			</div>
			<div class="row" id="places">
				<div class="col-md-4">
					<div id="rest1"><img src="http://placehold.it/200x200"></div>
				</div>
				<div class="col-md-4">
					<div id="rest2"><img src="http://placehold.it/200x200"></div>
				</div>
				<div class="col-md-4">
					<div id="rest3"><img src="http://placehold.it/200x200"></div>
				</div>
			</div>
		</div>
	</div>
	<!--End Step 2 Page-->
	<!--Step 3 Page-->
	<div class="container" id="step3">
		<div class="row">
			<div class="col-md-6">
				<div id="foodResult"><img src="http://placehold.it/200x200"></div>
			</div>
			<div class="col-md-6">
				<div id="funResult"><img src="http://placehold.it/200x200"></div>
			</div>
		</div>
	</div>
	<!--End Step 3 Page-->
</body>
	<!--jquery/javascript-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
	<script type="text/javascript" src="../bootstrap.js"></script>

</html>
